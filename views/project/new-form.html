<form class="mt-6 space-y-4" hx-post="/projects" hx-swap="outerHTML">
    <div>
        <label for="title" class="label">Title (required)</label>
        <input type="text" value="{{ Errors.Title.Value }}" id="title" name="title" class="input" />
        <span class="error">{{ Errors.Title.Error }}</span>
    </div>
    <div>
        <label for="description" class="label">Description</label>
        <textarea id="description" name="description" class="input">{{ Errors.Description.Value }}</textarea>
        <span class="error">{{ Errors.Description.Error }}</span>
    </div>
    <button type="submit" class="btn">New project</button>
</form>
